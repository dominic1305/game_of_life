<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Game Of Life</title>
</head>
<body>

	<div class="controls">
		<div class="fps-counter"></div>
		<div class="generation-controls">
			<input id="rows" type="number" placeholder="Rows">
			<input id="cols" type="number" placeholder="Columns">
			<button id="generate">Generate Grid</button>
		</div>
		<input id="code" type="text" placeholder="Board Code">
		<button id="start-simulation">Start</button>
	</div>

	<div class="game-container"></div>

	<script defer src="./main.js"></script>
	<script defer src="./BoardManager.js"></script>
</body>
</html>
